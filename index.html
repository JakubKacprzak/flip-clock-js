<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="clock-wrapper">
        <div class="digits-wrapper">
          <div class="digit-box">
            <div class="digit next-digit next-hour">00</div>
            <div class="digit current-hour">00</div>
          </div>
          <div class="digit-box">
            <div class="digit next-digit next-minute">00</div>
            <div class="digit current-minute">00</div>
          </div>
          <div class="digit-box">
            <div class="digit next-digit next-second">00</div>
            <div class="digit current-second">00</div>
          </div>
        </div>
        <!-- <div class="date-wrapper"></div> -->
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
